version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.0

    steps:
      - checkout
      - run: npm install
    
  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.9.0

    steps:
      - checkout
      - run: npm test
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
      - test:
          requires:
            - build